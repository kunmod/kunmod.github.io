<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>ShikiFest Gashapon Demo</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="game-layer">
                <div class="machine-container">
                    <div class="backboard"></div>
                    <div class="balls"></div>
                    <img class="machine" src="/assets/machine.png" />
                    <div class="title"></div>
                    <div class="price"></div>
                    <img class="handle" src="/assets/handle.svg" />
                    <div class="pointer">
                        <img src="/assets/point.webp" />
                    </div>
                </div>
            </div>
            <div class="ui-layer">
                <div class="title-container">
                    <div class="title">
                        <h2 class="wiggle"></h2>
                    </div>
                </div>
                <div class="prize-container">
                    <div class="prize-ball-container"></div>
                    <div class="prize-reward-container">
                        <div class="shine">
                            <img src="/assets/shine.webp" />
                        </div>
                        <div class="prize">
                            <img class="wiggle" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var currentUrl = 'localhost:5500'
    </script>
    <script src="/assets/GSAP/gsap-latest-beta.min.js"></script>
    <script src="/assets/GSAP/CustomEase3.min.js"></script>
    <script src="/assets/GSAP/DrawSVGPlugin3.min.js"></script>
    <script src="/assets/GSAP/ScrambleTextPlugin3.min.js"></script>
    <script src="/assets/GSAP/SplitText3.min.js"></script>
    <script src="/assets/GSAP/MorphSVGPlugin3.min.js"></script>
    <script src="/assets/GSAP/CustomBounce3.min.js"></script>
    <script src="/assets/GSAP/CustomWiggle3.min.js"></script>
    <script src="/assets/GSAP/InertiaPlugin.min.js"></script>
    <script src="/assets/GSAP/Draggable3.min.js"></script>
    <script src="/assets/GSAP/EasePack3.min.js"></script>
    <script src="/assets/GSAP/Flip.min.js"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
