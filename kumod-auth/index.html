<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-black flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-2xl text-white font-bold">
            Please copy your token below
        </h1>

        <div id="token" class="text-white bg-gray-800 text-4xl font-bold mt-8 border border-white px-8 py-4 rounded-full">

        </div>
    </div>
</body>
<script>
    if (window.location.hash) {
        const hash = window.location.hash.slice(1);
        const param = new URLSearchParams(hash);
        if (param) {
            const access_token = param.get("access_token");
            if (access_token) {
                document.querySelector("#token").insertAdjacentText("beforeend", access_token);
            }
        }
    }
</script>

</html>
