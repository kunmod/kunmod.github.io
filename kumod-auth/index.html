<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-black flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-2xl text-white font-bold">
            Please copy your token below
        </h1>

        <div id="token" class="text-white bg-gray-800 text-4xl font-bold mt-8 border border-white px-8 py-4 rounded-full">

        </div>
    </div>
</body>
<script>
    const hash = window.location.hash;
    const param = hash ? new URLSearchParams(hash.slice(1)) : null;
    const access_token = param ? param.get("access_token") : null;
    document.querySelector("#token").insertAdjacentText("beforeend", access_token ?? "No token found");
</script>

</html>
